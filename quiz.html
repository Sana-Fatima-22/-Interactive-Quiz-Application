<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Welcome Screen -->
        <section id="welcome-screen">
            <h1>Welcome to the Quiz</h1>
            <p>Test your knowledge with our quiz. Click the button below to get started.</p>
            <button id="start-quiz">Start Quiz</button>
        </section>

        <!-- Quiz Screen -->
        <section id="quiz-screen" class="hidden">
            <div id="question-container">
                <h2 id="question"></h2>
                <div id="choices"></div>
            </div>
            <button id="next-question" class="hidden">Next Question</button>
        </section>

        <!-- Results Screen -->
        <section id="results-screen" class="hidden">
            <h1>Your Score: <span id="score"></span></h1>
            <button id="retry-quiz">Retry Quiz</button>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
